<div class="container-fluid">
	<div class="row content">
		<ng-include src=" 'htmlView/templates/page/navbarView.htm' "></ng-include>
		<div class="col-sm-12 padd_sf_home">

			<div ng-show="!isLoading" class="center centerDivLogin">



				<div class="form-login" style=" min-height: 230px">
					<div class="col-md-12 center">
						<h3>{{('amm_ammini' | translate) }}</h3>
						<h4> {{logging.name}} </h4>
					</div>
					<div class="col-md-3">

					</div>
					<div class="col-md-6 px-top-20">
						<form>
							<input type="text" id="userName" ng-model="login.username" class="form-control input-sm chat-input" placeholder="{{'amm_user' | translate}}"
							/>
							</br>
							<input type="password" id="userPassword" ng-model="login.password" class="form-control input-sm chat-input" placeholder="{{'amm_psw' | translate}}"
							/>
							</br>
							<div class="wrapper">
								<span class="group-btn center">
									<button ng-click="loginAction()" class="btn btn-primary btn-xs ">{{'amm_login' | translate}}

									</button>
								</span>

								<div id="error" style="display: none;" class="px-top-20 alert alert-danger alert-dismissible" role="alert">
									<button type="submit" title="{{'chiudi' | translate}}" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									 {{ errorLogin | translate}}
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>


			<div ng-show="isLoading" class="centerDivLogin">
				<div class="form-login center">
					<center>
						<div class="loader"></div>
					</center>
				</div>

			</div>

		</div>
	</div>
</div>
<ng-include src=" 'htmlView/templates/page/footerView.htm' "></ng-include>
<ng-include src=" 'htmlView/templates/page/modalsView.htm' "></ng-include>
