<div style="margin-bottom: 25px;" class="col-sm-8 col-lg-8">
  <span ng-repeat="filtro in filtri">
     <span ng-show="filtri[$index -1]" class="operatoreQuery" >{{filtri[$index -1].operator}}</span>
    (
      <span  ng-repeat="f in filtro.filtri"  >
        <span ng-if="$index > 0" class="operatoreQuery">{{filtro.filtri[$index - 1 ].operator}}</span>
        <span style="cursor:default">{{(f.field =='id') ? 'vid' : (f.field =='nome') ? 'persona': f.field | translate}}= </span>
  <strong style="cursor:default" ng-if="f.field == 'status_voce'">{{ 'vero' | translate }}</strong>
  <strong style="cursor:default" ng-if="f.field != 'status_voce'">{{f.value }}</strong>
  <span ng-show="!(polo.bibliotecaAsPolo && f.field == 'library')" data-toggle="tooltip" data-placement="left" title="Rimuovi filtro" ng-attr-id="{{ 'removeFacc_' + $index }}" ng-click="$parent.$parent.removeFilter(f)" class="glyphicon glyphicon-remove link"></span>
  </span>
  )
  </span>

</div>
